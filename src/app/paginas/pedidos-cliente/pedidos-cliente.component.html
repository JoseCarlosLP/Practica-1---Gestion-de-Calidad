<app-header-cliente></app-header-cliente>

<button class="Volver" (click)="goBack()">Volver</button>
<h2>Pedidos Realizados:</h2>
<div class="grid-container">
    <div *ngFor="let pedido of pedidos" class="pedido">
          <div class="container">
              <div class="informacion">
                  <div class="Estado"><b>Estado del Pedido:</b> {{pedido.estadoPed}}</div>
                  <div class="MontoTotal"> Monto Total: {{pedido.montoTotal}} Bs.</div><br>
                  <div *ngFor="let producto of pedido.productos" class="producto">
                    <div class="NombreProducto">Producto: {{producto.nombre}}</div>
                    <div class="Cantidad">Cantidad: {{producto.cantidad}}</div>
                    <div class="Precio">Precio Unitario: {{producto.precio}}</div><br>
              </div>
          </div>
    </div>
</div>
