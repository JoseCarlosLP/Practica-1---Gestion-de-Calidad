<app-header-administrador></app-header-administrador>
<div *ngIf="producto">
    
    <button type="button" (click)="goBack()">Volver</button>
    <h2>{{producto.Nombre | uppercase}} Detalles</h2>
        <div class="container">
            <div class="Detalles">
                <form id="productoForm">
                    <div>
                        <label for="codProd">Codigo Producto: </label>
                        <input type="number" name="codProd" id="codProd" value="{{producto.codProd}}" required #codProd/>
                    </div>    
                    <div>
                        <label for="Nombre">Nombre: </label>
                        <input type="text" id="Nombre" name="Nombre" value="{{producto.Nombre}}" required #Nombre/>
                    </div>
                    <div>
                        <label for="Descripcion">Descripcion: </label>
                        <input type="text" id="Descripcion" name="Descripcion" value="{{producto.Descripcion}}" style="width: 300px;" required #Descripcion/>
                    </div>
                    <div>
                        <label for="Categoria">Categoria: </label>
                        <input type="text" id="Categoria" nombre="Categoria" value="{{producto.Categoria}}" required #Categoria/>
                        
                    </div>
                    <div>
                        <label for="Precio">Precio: </label>
                        <input id="Precio" name="Precio" type="number" value="{{producto.Precio}}" required #Precio/>
                    </div>
                    <div>
                        <label for="Imagen">URL Imagen: </label>
                        <input id="Imagen" name="Imagen" type="text" value="{{producto.Imagen}}" #Imagen/>
                    </div>
                    <button type="submit" (click)="save(codProd.value,Nombre.value, Descripcion.value, Categoria.value, Precio.value, Imagen.value)">Guardar</button>
                </form>
                
            </div>
            <div class="imagen">
                <img src="{{producto.Imagen}}" alt="producto">
            </div>
        </div>    
  </div>
